<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
     
      <div class="card-header">
         {{action | uppercase}}
      </div>
      <div class="card-body">
        <form #form="ngForm" (submit)="onSubmit(form)" [class.loading]="loading">
          <div class="form-group row"*ngIf="isSignUp">
            <div class="form-group col-6">
              <label>First Name</label>
              <input class="form-control" type="text"  name="firstName" placeholder="First Name" ngModel>
            </div>
            <div class="form-group col-6">
              <label>Last Name</label>
              <input class="form-control" type="text"  name="lastName" placeholder="Last Name" ngModel>
            </div>
          </div>

          <div class="form-group col-12">
            <label>Email</label>
            <input class="form-control" type="email" name="email" placeholder="Email" ngModel>
          </div>

          <div class="form-group col-12">
            <label>Password</label>
            <input class="form-control"  type="password"  name="password" placeholder="Password" ngModel>
          </div>
          <div class="actions">
            <div class="form-group col-12">
              <button type="submit" class="btn btn-primary"> {{action | uppercase}} </button>
              <span *ngIf="isLogin">
                or
                <a href="#" (click)="action = 'SignUp' " >SignUp</a>
              </span>
              <span *ngIf="isSignUp">
                or
                <a href="#" (click)="action = 'login' " >Login</a>
              </span>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
